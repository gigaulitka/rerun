name: Run Tests

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🛠 Install dependencies (if needed)
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libmicrohttpd-dev expect

    - name: 👷 Build executable
      run: make build

    - name: 🧑‍💻 Run tests from Makefile
      run: make test
